    <script>
      const today = new Date().toISOString().split("T")[0];
      const endDate = new Date();
      endDate.setFullYear(endDate.getFullYear() + 1);
      const formattedEndDate = endDate.toISOString().split("T")[0];

      document.getElementById("subscription_start_date").value = today;
      document.getElementById("subscription_start_date").readOnly = true;
      document.getElementById("subscription_end_date").value = formattedEndDate;
      document.getElementById("subscription_end_date").readOnly = true;

      function addMobileField(btn) {
        const group = document.getElementById("mobileNumbersGroup");
        const newField = document.createElement("div");
        newField.className = "input-group mb-2";
        newField.innerHTML = `
            <input name="phone_mobile[]" type="tel" class="form-control" placeholder="رقم الموبايل" />
            <button type="button" class="btn btn-outline-danger" onclick="removeMobileField(this)">-</button>
          `;
        group.appendChild(newField);
      }
      function removeMobileField(btn) {
        btn.parentElement.remove();
      }

      function addGuarantorMobileField(btn) {
        const group = document.getElementById("guarantorMobileNumbersGroup");
        const newField = document.createElement("div");
        newField.className = "input-group mb-2";
        newField.innerHTML = `
            <input name="guarantor_phone[]" type="tel" class="form-control" placeholder="رقم الموبايل" />
            <button type="button" class="btn btn-outline-danger" onclick="removeGuarantorMobileField(this)">-</button>
          `;
        group.appendChild(newField);
      }
      function removeGuarantorMobileField(btn) {
        btn.parentElement.remove();
      }

      const category = document.getElementById("category");
      const feeInput = document.getElementById("subscription_fee");

      function updateSubscriptionFee() {
        const selectedCategory = category.value;
        let fee = 35.0;

        if (selectedCategory === "municipality_employee") {
          fee = 0.0;
        } else if (selectedCategory === "student") {
          fee = 25.0;
        } else if (selectedCategory === "regular") {
          fee = 35.0;
        }

        feeInput.value = fee.toFixed(2);
      }

      category.addEventListener("change", updateSubscriptionFee);
    </script>
