<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث عن كتاب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
    }

    .bg-primary-custom { background-color: #1A0B5B; }
    .bg-secondary-custom { background-color: #E63946; }
    .hover-secondary:hover { color: #E63946 !important; }

    /* Hero */
    .hero {
      position: relative;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero h1 {
      position: relative;
      color: #fff;
      font-size: 2.8rem;
      z-index: 2;
    }

    /* Sidebar مصغّر ومرتب */
   .side-card {
  font-size: 0.9rem;
}

.side-card .list-group-item {
  padding: 8px 12px;
  border: none;
  border-bottom: 1px solid #eee;
  transition: 0.3s;
}

.side-card .list-group-item:hover {
  background: #f8f9fa;
  color: #E63946;
  cursor: pointer;
}

/* العنصر اللي بيتم اختياره */
.side-card .list-group-item.active {
  background: #E63946;
  color: #fff;
}

  </style>
</head>

<body>
  <!-- Header -->
  <header class="bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center py-1">
      <div class="d-flex align-items-center gap-2">
        <a href="./index.html">
          <img src="./assets/img/logo/logo-بلديه.png" alt="لوغو المكتبة" class="img-fluid" style="max-width: 250px; height: auto;" />
        </a>
      </div>
      <nav class="d-none d-md-flex gap-4">
        <a class="fw-bold text-dark text-decoration-none hover-secondary" href="index.html">الرئيسية</a>
        <a class="fw-bold text-dark text-decoration-none hover-secondary" href="about.html">عن المكتبة</a>
        <a class="fw-bold text-dark text-decoration-none hover-secondary" href="search.html">بحث عن كتاب</a>
        <a class="fw-bold text-dark text-decoration-none hover-secondary" href="contact.html">تواصل معنا</a>
        <a class="fw-bold text-dark text-decoration-none hover-secondary" href="register.html">تسجيل الدخول</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero mb-4">
    <h1>🔎 ابحث في مكتبتنا</h1>
  </section>

  <div class="container py-3">
    <div class="row">
      <!-- Sidebar مصغّر -->
      <aside class="col-md-3 mb-4">
        <div class="card mb-3 side-card">
          <div class="card-header bg-primary-custom text-white fw-bold">📂 التصنيفات</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">روايات</li>
            <li class="list-group-item">تاريخ</li>
            <li class="list-group-item">علوم</li>
            <li class="list-group-item">سيرة ذاتية</li>
            <li class="list-group-item">فلسفة</li>
          </ul>
        </div>

        <div class="card mb-3 side-card">
          <div class="card-header bg-secondary-custom text-white fw-bold">🔥 الأكثر إعارة</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">رجال في الشمس</li>
            <li class="list-group-item">الأيام</li>
            <li class="list-group-item">الحرب والسلام</li>
          </ul>
        </div>
      </aside>

      <!-- Main content -->
      <main class="col-md-9">
        <h2 class="text-center mb-4 fw-bold text-primary-custom">ابحث في بيانات المكتبة</h2>

        <!-- Search Box -->
        <form id="searchForm" class="row g-3 justify-content-center mb-5">
          <div class="col-md-3">
            <select id="searchType" class="form-select">
              <option value="title">عنوان الكتاب</option>
              <option value="author">اسم المؤلف</option>
              <option value="subject">الموضوع الفرعي</option>
            </select>
          </div>
          <div class="col-md-5">
            <input type="text" id="searchInput" class="form-control" placeholder="اكتب كلمة البحث...">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn bg-secondary-custom text-white w-100">بحث جديد</button>
          </div>
        </form>

        <!-- Results -->
        <div id="results" class="row g-4"></div>
      </main>
    </div>
  </div>

  <script>
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");
    const searchType = document.getElementById("searchType");
    const results = document.getElementById("results");

    // بيانات كتب تجريبية
    const books = [
      { title: "الأيام", author: "طه حسين", subject: "سيرة ذاتية" },
      { title: "رجال في الشمس", author: "غسان كنفاني", subject: "رواية فلسطينية" },
      { title: "الحرب والسلام", author: "ليو تولستوي", subject: "تاريخ" }
    ];

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();
      const type = searchType.value;

      if (!query) {
        results.innerHTML = `<p class="text-center text-muted">⚠️ الرجاء إدخال كلمة بحث.</p>`;
        return;
      }

      const filtered = books.filter(book => book[type].includes(query));

      if (filtered.length === 0) {
        results.innerHTML = `<p class="text-center text-danger">❌ لا توجد نتائج مطابقة.</p>`;
        return;
      }

      results.innerHTML = filtered.map(book => `
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="fw-bold">${book.title}</h5>
              <p class="mb-1"><strong>المؤلف:</strong> ${book.author}</p>
              <p class="text-muted"><strong>الموضوع:</strong> ${book.subject}</p>
              <a href="register.html" class="btn btn-outline-primary w-100">📌 حجز الكتاب</a>
            </div>
          </div>
        </div>
      `).join("");
    });

 </script>
</body>
</html>
