<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="bg-white p-4 p-md-5 rounded shadow-sm w-100" style="max-width: 420px;">
    <div class="text-center mb-4">
      <img src="./assets/img/logo/logo.webp" alt="Logo" class="rounded-circle mb-3" width="90" height="90">
      <h2 class="h4 mb-0">مكتبة بلدية طولكرم</h2>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h3 class="text-center mb-4">تسجيل الدخول</h3>
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور">
      </div>
      <div class="text-center mb-3">
        <a href="#" class="text-decoration-none small">نسيت كلمة المرور؟</a>
      </div>
      <button type="button" class="btn btn-danger w-100 mb-2">تسجيل الدخول</button>
      
    </form>

  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toSignUp = document.getElementById('toSignUp');
    const toLogin = document.getElementById('toLogin');

    toSignUp.addEventListener('click', () => {
      loginForm.classList.add('d-none');
      signupForm.classList.remove('d-none');
    });

    toLogin.addEventListener('click', () => {
      signupForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
