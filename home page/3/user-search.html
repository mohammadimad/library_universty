<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث للمستخدم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
    }

    .alert-custom {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <!-- Header -->
      <header class="bg-white shadow-sm sticky-top">
        <div class="container d-flex justify-content-between align-items-center py-1">
          <div class="d-flex align-items-center gap-2">
            <a href="./index.html">
              <img src="./assets/img/logo/logo-بلديه.png" alt="لوغو المكتبة" class="img-fluid"
                style="max-width: 250px; height: auto;" />
            </a>
          </div>
          <nav class="d-none d-md-flex gap-4">
            <a class="fw-bold text-dark text-decoration-none hover-secondary" href="index.html">الرئيسية</a>
            <a class="fw-bold text-dark text-decoration-none hover-secondary" href="about.html">عن المكتبة</a>
            <a class="fw-bold text-dark text-decoration-none hover-secondary" href="search.html">بحث عن كتاب</a>
            <a class="fw-bold text-dark text-decoration-none hover-secondary" href="contact.html">تواصل معنا</a>
            <a class="fw-bold text-dark text-decoration-none hover-secondary" href="register.html">تسجيل الدخول</a>
          </nav>
        </div>
      </header>

    <!-- مربع البحث -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">البحث عن الكتب</h3>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="ابحث باسم الكتاب أو المؤلف">
        <button class="btn btn-danger">بحث</button>
      </div>
    </div>

    <!-- مثال كتاب -->
    <div class="card shadow-sm p-3 mb-3">
      <h5 class="fw-bold">كتاب: المدينة السرية</h5>
      <p class="text-muted">تأليف: أحمد علي</p>
      <button id="reserveBtn" class="btn btn-success">حجز الكتاب</button>
    </div>

    <!-- مكان تنبيه الحجز -->
    <div id="alertBox" class="alert alert-success alert-custom d-none" role="alert">
      <!-- النص يظهر هنا -->
    </div>

  </div>

  <script>
    const reserveBtn = document.getElementById("reserveBtn");
    const alertBox = document.getElementById("alertBox");

    // اسم المستخدم (افتراضي ممكن تجيبيه من قاعدة البيانات)
    const username = "المستخدم: صبا";

    reserveBtn.addEventListener("click", () => {
      alertBox.textContent = "✅ تم حجز الكتاب باسم " + username;
      alertBox.classList.remove("d-none");
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
